<script type="text/javascript" rel="script" src="test.js"></script>

<script>
    var move_val = 0;
    $(document).ready(function(){
        move_val += 250;
        $("#movie_block").click(function(){
            $(this).animate({
                left: move_val,
                top: move_val,
                fontSize: move_val

            });
        });
    });
</script>
