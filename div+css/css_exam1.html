<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html,body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;

        }
        .header { /*类名*/
            height: 80px;
            background: #C2C9FA;
        }

        .content {
            border: 1px dotted;
            height: 100%;
        }

        .left {
            background: #C0C0C0;
            width: 15%;
            float: left;
            height: 100%;
        }

        .right {
            background: #708090;
            width: 100%;
            height: 100%;
        }

        .footer {
            background: #EF4ED6;
        }
    </style>
</head>


<body>

    <div class="container"> <!--container -->
        <div class="header"> <!--header -->
            header

        </div>
        <div class="content"> <!-- content -->

            <div  class="left" > <!--left banner -->
                left
            </div>

            <div class="right"> <!--right banner -->
                right
            </div>
        </div>
        <div class="footer"> <!-- footer -->
            footer
        </div>


    </div>



</body>
</html>
